spring:
  profiles:
    include:
    - mail
    - jwt
  application:
    name: pilllaw
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://np.eeerrorcode.com:3306/pilllaw
    username: 
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  devtools:
    restart:
      enabled: false
      additional-paths:
      - src/main/java
      - src/main/resources
      - templates
logging:
  level:
    root: 
      info
    jdbc.audit: WARN
    jdbc.connection: WARN
    jdbc.resultset: WARN
    jdbc.sqltiming: INFO
    com.zaxxer.hikari: WARN
    org.hibernate: WARN
